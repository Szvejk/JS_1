<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Slider with Swiper Library</title>
		<link
			rel="stylesheet"
			href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
		/>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<div class="swiper-container swiper-container-first">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<img src="./img/dolomiti-g787c2d6cc_1920.jpg" />
				</div>
				<div class="swiper-slide">
					<img src="./img/london-gec5e32a27_1920.jpg" />
				</div>
				<div class="swiper-slide">
					<img src="./img/neist-point-g2babb6d61_1920.jpg" />
				</div>
				<div class="swiper-slide">
					<img src="./img/santorini-g2cf2b07e8_1920.jpg" />
				</div>
				<div class="swiper-slide">
					<img src="./img/palace-g6dd9d23e4_1920.jpg" />
				</div>

				...
			</div>

			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>
			<div class="swiper-scrollbar"></div>
		</div>
		<script src="./script.js" type="module"></script>
	</body>
</html>
